<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4a7c59" />
    <meta
      name="description"
      content="Skupnostni travnik za raznolike prakse."
    />
    <meta property="og:title" content="Livada Bio" />
    <meta property="og:description" content="Skupnostni travnik za raznolike prakse." />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Livada Bio" />
    <meta name="twitter:description" content="Skupnostni travnik za raznolike prakse." />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo512.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Google Fonts - Ecofeminist Typography System -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800;900&family=Quicksand:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Livada Bio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="portal"></div>
    
    <!-- Netlify Forms - Static versions for detection -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <p class="hidden">
        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
      </p>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
    
    <form name="for-our-kin" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="for-our-kin" />
      <p class="hidden">
        <label>Don't fill this out if you're human: <input name="bot-field" /></label>
      </p>
      <input type="text" name="initiativeName" />
      <input type="text" name="fullName" />
      <input type="email" name="email" />
      <textarea name="initiativeDescription"></textarea>
      <input type="url" name="initiativeLink" />
    </form>
    
    <form name="leaderboard" netlify hidden>
      <input type="hidden" name="form-name" value="leaderboard" />
      <input type="text" name="player-name" />
      <input type="number" name="score" />
      <input type="text" name="date" />
    </form>
  </body>
</html>
