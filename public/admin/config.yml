backend:
  name: github
  repo: belinau/livada-biotope
  branch: main
  base_url: https://api.netlify.com
  auth_endpoint: auth

media_folder: public/images/uploads
public_folder: /images/uploads

local_backend: true

# Editorial workflow: adds an interface for drafting, reviewing, and approving posts
publish_mode: editorial_workflow

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "thumbnail", widget: "image", required: false }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list", required: false }
  
  - name: "projects"
    label: "Projects"
    folder: "src/content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Featured Image", name: "thumbnail", widget: "image", required: false }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - label: "Project Details"
        name: "details"
        widget: "object"
        collapsed: true
        fields:
          - { label: "Start Date", name: "startDate", widget: "date", required: false }
          - { label: "End Date", name: "endDate", widget: "date", required: false }
          - { label: "Status", name: "status", widget: "select", options: ["In Progress", "Completed", "Planned"], required: false }
          - { label: "Partners", name: "partners", widget: "list", required: false }
  
  - name: "events"
    label: "Events"
    folder: "src/content/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Event Date", name: "eventDate", widget: "datetime" }
      - { label: "Location", name: "location", widget: "string" }
      - { label: "Featured Image", name: "thumbnail", widget: "image", required: false }
      - { label: "Description", name: "body", widget: "markdown" }
      - { label: "Registration Link", name: "registrationLink", widget: "string", required: false }
      - { label: "Organizers", name: "organizers", widget: "list", required: false }

  - name: "galleries"
    label: "Photo Galleries"
    folder: "src/content/galleries"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Date", name: "date", widget: "datetime" }
      - label: "Gallery"
        name: "gallery"
        widget: "list"
        fields:
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Caption", name: "caption", widget: "string", required: false }
          - { label: "Alt Text", name: "alt", widget: "string", required: false }

  - name: "translations"
    label: "Translations"
    files:
      - label: "Site Translations"
        name: "site_translations"
        file: "netlify/functions/translations/translations.json"
        fields:
          - label: "All Translations"
            name: "translations"
            widget: "translations"
            hint: "Edit all site translations in one place. Click 'Add New Translation' to create a new translation key."

  - name: "pages"
    label: "Pages"
    files:
      - label: "About Page"
        name: "about"
        file: "src/content/pages/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Intro", name: "intro", widget: "text" }
          - { label: "Body", name: "body", widget: "markdown" }
          - label: "Team Members"
            name: "team"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Position", name: "position", widget: "string" }
              - { label: "Photo", name: "photo", widget: "image", required: false }
              - { label: "Bio", name: "bio", widget: "text", required: false }
