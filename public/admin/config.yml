backend:
  name: github
  repo: belinau/livada-biotope
  branch: main
  base_url: https://api.netlify.com
  auth_endpoint: auth

media_folder: public/images/uploads
public_folder: /images/uploads

local_backend: true

# Editorial workflow: adds an interface for drafting, reviewing, and approving posts
publish_mode: editorial_workflow

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "thumbnail", widget: "image", required: false }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list", required: false }
  
  - name: "projects"
    label: "Projects"
    folder: "src/content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Featured Image", name: "thumbnail", widget: "image", required: false }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - label: "Project Details"
        name: "details"
        widget: "object"
        collapsed: true
        fields:
          - { label: "Start Date", name: "startDate", widget: "date", required: false }
          - { label: "End Date", name: "endDate", widget: "date", required: false }
          - { label: "Status", name: "status", widget: "select", options: ["In Progress", "Completed", "Planned"], required: false }
          - { label: "Partners", name: "partners", widget: "list", required: false }
  
  - name: "events"
    label: "Events"
    folder: "src/content/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Event Date", name: "eventDate", widget: "datetime" }
      - { label: "End Date", name: "endDate", widget: "datetime", required: false }
      - { label: "Location", name: "location", widget: "string" }
      - { label: "Featured Image", name: "thumbnail", widget: "image", required: false }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Registration Link", name: "registrationLink", widget: "string", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
  
  - name: "gallery"
    label: "Gallery"
    folder: "src/content/gallery"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - label: "Images"
        name: "images"
        widget: "list"
        fields:
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Caption", name: "caption", widget: "string", required: false }
          - { label: "Alt Text", name: "alt", widget: "string", required: false }

  - name: "translations"
    label: "Translations"
    files:
      - label: "Site Translations"
        name: "site_translations"
        file: "public/translations.json"
        fields:
          - label: "Navigation"
            name: "navigation"
            widget: "object"
            collapsed: false
            fields:
              - label: "Navbar Home"
                name: "Navbar.home"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Slovenian", name: "sl", widget: "string" }
              - label: "Navbar Climate Change"
                name: "Navbar.climateChange"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Slovenian", name: "sl", widget: "string" }
              - label: "Navbar Sensor Data"
                name: "Navbar.sensorData"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Slovenian", name: "sl", widget: "string" }
              - label: "Navbar Get Involved"
                name: "Navbar.getInvolved"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Slovenian", name: "sl", widget: "string" }
              - label: "Navbar Biodiversity"
                name: "Navbar.biodiversity"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Slovenian", name: "sl", widget: "string" }
          
          - label: "Home Page"
            name: "home_page"
            widget: "object"
            collapsed: false
            fields:
              - label: "Home Intro Paragraph 1"
                name: "home.intro.p1"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "text" }
                  - { label: "Slovenian", name: "sl", widget: "text" }
              - label: "Home Intro Paragraph 2"
                name: "home.intro.p2"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "text" }
                  - { label: "Slovenian", name: "sl", widget: "text" }
              - label: "Home About Title"
                name: "home.about.title"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Slovenian", name: "sl", widget: "string" }
              - label: "Home About Text"
                name: "home.about.text"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "text" }
                  - { label: "Slovenian", name: "sl", widget: "text" }
              - label: "Home Projects Title"
                name: "home.projects.title"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Slovenian", name: "sl", widget: "string" }
              - label: "Home Projects Subtitle"
                name: "home.projects.subtitle"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Slovenian", name: "sl", widget: "string" }
          
          - label: "Projects"
            name: "projects"
            widget: "object"
            collapsed: false
            fields:
              - label: "Projects Page Title"
                name: "projects.title"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Slovenian", name: "sl", widget: "string" }
              - label: "Projects Page Subtitle"
                name: "projects.subtitle"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Slovenian", name: "sl", widget: "string" }
          
          - label: "Events"
            name: "events"
            widget: "object"
            collapsed: false
            fields:
              - label: "Events Page Title"
                name: "events.title"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Slovenian", name: "sl", widget: "string" }
              - label: "Events Page Subtitle"
                name: "events.subtitle"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Slovenian", name: "sl", widget: "string" }
              - label: "Event Date Label"
                name: "events.dateLabel"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Slovenian", name: "sl", widget: "string" }
              - label: "Event Location Label"
                name: "events.locationLabel"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Slovenian", name: "sl", widget: "string" }
          
          - label: "Common UI Elements"
            name: "ui"
            widget: "object"
            collapsed: false
            fields:
              - label: "Read More Button"
                name: "ui.readMore"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Slovenian", name: "sl", widget: "string" }
              - label: "View All Button"
                name: "ui.viewAll"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Slovenian", name: "sl", widget: "string" }
              - label: "Register Button"
                name: "ui.register"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Slovenian", name: "sl", widget: "string" }

  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "src/content/pages/home.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Hero Image", name: "heroImage", widget: "image", required: false }
          - { label: "Hero Text", name: "heroText", widget: "string", required: false }
          - { label: "Body", name: "body", widget: "markdown" }
      
      - label: "About Page"
        name: "about"
        file: "src/content/pages/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Featured Image", name: "thumbnail", widget: "image", required: false }
          - { label: "Body", name: "body", widget: "markdown" }
      
      - label: "Contact Page"
        name: "contact"
        file: "src/content/pages/contact.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
          - label: "Contact Details"
            name: "contactDetails"
            widget: "object"
            fields:
              - { label: "Email", name: "email", widget: "string", required: false }
              - { label: "Phone", name: "phone", widget: "string", required: false }
              - { label: "Address", name: "address", widget: "text", required: false }