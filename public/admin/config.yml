backend:
  name: github
  repo: belinau/livada-biotope
  branch: main
  base_url: https://api.netlify.com
  auth_endpoint: auth

media_folder: public/images/uploads
public_folder: /images/uploads

local_backend: true

# Editorial workflow: adds an interface for drafting, reviewing, and approving posts
publish_mode: editorial_workflow

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "thumbnail", widget: "image", required: false }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list", required: false }
  
  - name: "projects"
    label: "Projects"
    folder: "src/content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Featured Image", name: "thumbnail", widget: "image", required: false }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - label: "Project Details"
        name: "details"
        widget: "object"
        collapsed: true
        fields:
          - { label: "Start Date", name: "startDate", widget: "date", required: false }
          - { label: "End Date", name: "endDate", widget: "date", required: false }
          - { label: "Status", name: "status", widget: "select", options: ["In Progress", "Completed", "Planned"], required: false }
          - { label: "Partners", name: "partners", widget: "list", required: false }
  
  - name: "events"
    label: "Events"
    folder: "src/content/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Event Date", name: "eventDate", widget: "datetime" }
      - { label: "End Date", name: "endDate", widget: "datetime", required: false }
      - { label: "Location", name: "location", widget: "string" }
      - { label: "Featured Image", name: "thumbnail", widget: "image", required: false }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Registration Link", name: "registrationLink", widget: "string", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
  
  - name: "gallery"
    label: "Gallery"
    folder: "src/content/gallery"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - label: "Images"
        name: "images"
        widget: "list"
        fields:
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Caption", name: "caption", widget: "string", required: false }
          - { label: "Alt Text", name: "alt", widget: "string", required: false }
  
  - name: "resources"
    label: "Resources"
    files:
      - label: "Ecofeminism Resources"
        name: "ecofeminism_resources"
        file: "src/content/resources/ecofeminism.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - label: "Introduction"
            name: "introduction"
            widget: "object"
            fields:
              - { label: "English", name: "en", widget: "markdown" }
              - { label: "Slovenian", name: "sl", widget: "markdown" }
          - label: "Key Concepts"
            name: "keyConcepts"
            widget: "list"
            fields:
              - label: "Title"
                name: "title"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Slovenian", name: "sl", widget: "string" }
              - label: "Description"
                name: "description"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "markdown" }
                  - { label: "Slovenian", name: "sl", widget: "markdown" }
          - label: "Reading Recommendations"
            name: "readings"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Author", name: "author", widget: "string" }
              - label: "Description"
                name: "description"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Slovenian", name: "sl", widget: "string" }
              - { label: "Link", name: "link", widget: "string", required: false }
          - label: "Media"
            name: "media"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Creator", name: "creator", widget: "string", required: false }
              - label: "Description"
                name: "description"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Slovenian", name: "sl", widget: "string" }
              - { label: "Link", name: "link", widget: "string" }
              - { label: "Type", name: "type", widget: "select", options: ["video", "podcast", "article"] }
      
      - label: "Instructables"
        name: "instructables"
        file: "src/content/resources/instructables.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - label: "Description"
            name: "description"
            widget: "object"
            fields:
              - { label: "English", name: "en", widget: "text" }
              - { label: "Slovenian", name: "sl", widget: "text" }
          - label: "Instructable Items"
            name: "items"
            widget: "list"
            fields:
              - label: "Title"
                name: "title"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Slovenian", name: "sl", widget: "string" }
              - label: "Description"
                name: "description"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "text" }
                  - { label: "Slovenian", name: "sl", widget: "text" }
              - label: "Difficulty"
                name: "difficulty"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Slovenian", name: "sl", widget: "string" }
              - label: "Time"
                name: "time"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Slovenian", name: "sl", widget: "string" }
              - label: "Materials"
                name: "materials"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Slovenian", name: "sl", widget: "string" }
              - label: "Species Name"
                name: "speciesName"
                widget: "object"
                fields:
                  - { label: "English", name: "en", widget: "string" }
                  - { label: "Slovenian", name: "sl", widget: "string" }
              - { label: "Latin Name", name: "latinName", widget: "string" }
              - { label: "Pattern", name: "pattern", widget: "select", options: ["dots", "waves", "lines", "leaves"] }
  
  - name: "translations"
    label: "Translations"
    files:
      - label: "Site Translations"
        name: "site_translations"
        file: "public/translations.json"
        fields:
          - label: "Translations"
            name: "translations"
            widget: "object"
            collapsed: false
            fields:
              - label: "English"
                name: "en"
                widget: "object"
                collapsed: false
              - label: "Slovenian"
                name: "sl"
                widget: "object"
                collapsed: false

  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "src/content/pages/home.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Hero Image", name: "heroImage", widget: "image", required: false }
          - { label: "Hero Text", name: "heroText", widget: "string", required: false }
          - { label: "Body", name: "body", widget: "markdown" }
      
      - label: "About Page"
        name: "about"
        file: "src/content/pages/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Featured Image", name: "thumbnail", widget: "image", required: false }
          - { label: "Body", name: "body", widget: "markdown" }
      
      - label: "Contact Page"
        name: "contact"
        file: "src/content/pages/contact.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
          - label: "Contact Details"
            name: "contactDetails"
            widget: "object"
            fields:
              - { label: "Email", name: "email", widget: "string", required: false }
              - { label: "Phone", name: "phone", widget: "string", required: false }
              - { label: "Address", name: "address", widget: "text", required: false }